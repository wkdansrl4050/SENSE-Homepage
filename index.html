    <!-- Tailwind CSS Play CDN -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'page-in 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            }
          }
        }
      }

    <style type="text/tailwindcss">
      @layer base {
        body {

        }

      @keyframes page-in {
        from { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      .animate-page-in {
        animation: page-in 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
    </style>
